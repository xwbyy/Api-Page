<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors | Nazir API</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Loading Contributors...</p>
    </div>

    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">
                    <span>Nazir</span>API
                </a>
                <a href="/" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </nav>
        </div>
    </header>

    <main class="contributors-page">
        <section class="contributors-hero">
            <div class="container">
                <h1>Our Amazing Contributors</h1>
                <p>Meet the talented individuals who help make Nazir API better</p>
            </div>
        </section>

        <section class="contributors-list">
            <div class="container">
                <div id="contributors-container" class="contributors-grid">
                    <!-- Contributors will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Nazir API. All rights reserved.</p>
        </div>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
