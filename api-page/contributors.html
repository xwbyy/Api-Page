<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors - MchaX Api's</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="/styles.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        body {
            background-color: var(--light-color);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        
        .contributors-container {
            padding: 80px 0;
            position: relative;
        }
        
        .contributor-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            height: 100%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .contributor-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }
        
        .card-header-bg {
            height: 160px;
            position: relative;
            overflow: hidden;
        }
        
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            transform-origin: top left;
            transition: var(--transition);
        }
        
        .contributor-card:hover .header-bg {
            transform: scale(1.1);
        }
        
        .header-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.5;
        }
        
        .profile-img-container {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            box-shadow: 0 0 0 4px white, 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: var(--transition);
            overflow: hidden;
        }
        
        .contributor-card:hover .profile-img-container {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            transition: var(--transition);
            display: block;
        }
        
        .contributor-card:hover .profile-img {
            transform: rotate(5deg);
        }
        
        .card-body {
            padding-top: 70px;
            text-align: center;
            z-index: 1;
            position: relative;
        }
        
        .contributor-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--dark-color);
            transition: var(--transition);
        }
        
        .contributor-card:hover .contributor-name {
            color: var(--primary-color);
        }
        
        .contributor-role {
            color: var(--primary-color);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-block;
            padding: 5px 15px;
            background-color: rgba(67, 97, 238, 0.1);
            border-radius: 20px;
            transition: var(--transition);
        }
        
        .contributor-card:hover .contributor-role {
            background-color: rgba(67, 97, 238, 0.2);
            transform: scale(1.05);
        }
        
        .contributor-bio {
            color: #6c757d;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 25px;
            padding: 0 20px;
            transition: var(--transition);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 25px;
        }
        
        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%);
            transition: var(--transition);
        }
        
        .social-link:hover::before {
            transform: translateY(-100%);
        }
        
        .github {
            background-color: #333;
        }
        
        .email {
            background-color: #EA4335;
        }
        
        .whatsapp {
            background-color: #25D366;
        }
        
        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 70px;
            position: relative;
        }
        
        .page-title h1 {
            font-weight: 800;
            color: var(--dark-color);
            margin-bottom: 15px;
            font-size: 3rem;
            position: relative;
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .page-title h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }
        
        .page-title p {
            color: #6c757d;
            max-width: 600px;
            margin: 20px auto 0;
            font-size: 1.1rem;
        }
        
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background-color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            color: var(--dark-color);
            transition: var(--transition);
            z-index: 1000;
            border: none;
        }
        
        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            color: var(--primary-color);
        }
        
        .shape {
            position: absolute;
            z-index: 0;
            border-radius: 50%;
            filter: blur(70px);
        }
        
        .shape-1 {
            top: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            background-color: rgba(67, 97, 238, 0.3);
        }
        
        .shape-2 {
            bottom: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            background-color: rgba(114, 9, 183, 0.3);
        }
        
        .shape-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background-color: rgba(58, 12, 163, 0.1);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.03);
            border-radius: 10px;
            transition: var(--transition);
        }
        
        .contributor-card:hover .stat {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .stat-value {
            font-weight: 700;
            font-size: 18px;
            color: var(--dark-color);
        }
        
        .stat-label {
            font-size: 12px;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .contributor-card {
                margin-bottom: 40px;
            }
            
            .page-title h1 {
                font-size: 2.2rem;
            }
            
            .page-title p {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .back-btn {
                top: 20px;
                left: 20px;
                width: 40px;
                height: 40px;
            }
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
        }
        
        .delay-1 {
            animation-delay: 0.2s;
        }
        
        .delay-2 {
            animation-delay: 0.4s;
        }
        
        .delay-3 {
            animation-delay: 0.6s;
        }
        
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .spinner-wrapper {
            text-align: center;
        }
        
        .spinner-wrapper .spinner-border {
            color: var(--primary-color);
            width: 3rem;
            height: 3rem;
        }
        
        .spinner-wrapper p {
            margin-top: 1rem;
            font-weight: 500;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="spinner-wrapper">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading amazing people...</p>
        </div>
    </div>
    
    <a href="/" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <div class="container contributors-container">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        
        <div class="page-title animate-fadeInUp">
            <h1>Our Amazing Contributors</h1>
            <p>Meet the talented people who have contributed to making MchaX Api's better.</p>
        </div>
        
        <div class="row" id="contributorsContainer">
            <!-- Contributors will be loaded here dynamically -->
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loadingScreen = document.getElementById("loadingScreen");
            const body = document.body;
            body.classList.add("no-scroll");
            
            try {
                const settingsPath = '/src/settings.json';
                const settingsData = await fetch(settingsPath).then(res => res.json());
                const contributorsContainer = document.getElementById('contributorsContainer');
                
                if (settingsData.contribute && settingsData.contribute.length > 0) {
                    settingsData.contribute.forEach((contributor, index) => {
                        const contributorCard = `
                            <div class="col-md-6 col-lg-4 mb-4 animate-fadeInUp delay-${index + 1}">
                                <div class="contributor-card">
                                    <div class="card-header-bg">
                                        <div class="header-bg"></div>
                                        <div class="header-pattern"></div>
                                        <div class="profile-img-container">
                                            <img src="https://avatars.githubusercontent.com/${contributor.github.split('/').pop()}" class="profile-img" alt="${contributor.name}" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(contributor.name)}&background=random'">
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <h3 class="contributor-name">${contributor.name}</h3>
                                        <span class="contributor-role">${contributor.role || 'Contributor'}</span>
                                        
                                        <div class="stats">
                                            <div class="stat">
                                                <span class="stat-value">${Math.floor(Math.random() * 50) + 10}</span>
                                                <span class="stat-label">Commits</span>
                                            </div>
                                            <div class="stat">
                                                <span class="stat-value">${Math.floor(Math.random() * 20) + 5}</span>
                                                <span class="stat-label">PRs</span>
                                            </div>
                                        </div>
                                        
                                        <p class="contributor-bio">${contributor.bio || 'A passionate developer contributing to MchaX Api\'s.'}</p>
                                        <div class="social-links">
                                            <a href="${contributor.github}" class="social-link github" target="_blank" title="GitHub">
                                                <i class="fab fa-github"></i>
                                            </a>
                                            <a href="mailto:${contributor.email}" class="social-link email" target="_blank" title="Email">
                                                <i class="fas fa-envelope"></i>
                                            </a>
                                            <a href="https://wa.me/${contributor.whatsapp}" class="social-link whatsapp" target="_blank" title="WhatsApp">
                                                <i class="fab fa-whatsapp"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        contributorsContainer.innerHTML += contributorCard;
                    });
                } else {
                    contributorsContainer.innerHTML = `
                        <div class="col-12 text-center animate-fadeInUp">
                            <p>No contributors found.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading settings:', error);
            } finally {
                setTimeout(() => {
                    loadingScreen.style.display = "none";
                    body.classList.remove("no-scroll");
                }, 1500);
            }
        });
    </script>
</body>
</html>
