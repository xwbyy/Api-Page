<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error | Nazir API</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="error-page">
    <div class="error-container">
        <div class="error-content">
            <h1>500</h1>
            <div class="divider"></div>
            <h2>Server Error</h2>
            <p>Something went wrong on our servers. We're working to fix the issue.</p>
            <a href="/" class="btn primary-btn">Return Home</a>
        </div>
        <div class="error-illustration">
            <img src="/assets/500.svg" alt="500 Illustration" loading="lazy">
        </div>
    </div>
</body>
</html>
