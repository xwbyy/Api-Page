<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error | Nazir API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="error-page">
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">500</div>
            <h1 class="error-title">Server Error</h1>
            <p class="error-message">Something went wrong on our servers. We're working to fix the issue.</p>
            <a href="/" class="btn btn-primary">Return Home</a>
        </div>
        <div class="error-illustration">
            <img src="https://illustrations.popsy.co/amber/worker-with-a-broken-robot.svg" alt="500 Illustration" loading="lazy">
        </div>
    </div>
</body>
</html>
